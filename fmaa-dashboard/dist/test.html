<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMAA Dashboard Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .status {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(76, 175, 80, 0.5);
            margin: 20px 0;
        }
        .api-test {
            background: rgba(33, 150, 243, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ FMAA Dashboard</h1>
        <p>Federated Micro-Agents Architecture</p>
        
        <div class="status">
            ‚úÖ <strong>Deployment Successful!</strong>
        </div>
        
        <p>If you can see this page, the deployment is working correctly.</p>
        
        <div class="api-test">
            <h3>API Test</h3>
            <button onclick="testAPI()">Test API Endpoints</button>
            <div id="api-result"></div>
        </div>
        
        <p><strong>Current Time:</strong> <span id="time"></span></p>
        <p><strong>Environment:</strong> Production</p>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Test API endpoints
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>Testing API endpoints...</p>';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                // Test metrics endpoint
                const metricsResponse = await fetch('/api/metrics?type=overview');
                const metricsData = await metricsResponse.json();
                
                resultDiv.innerHTML = `
                    <div style="margin-top: 10px;">
                        <p>‚úÖ Health API: ${healthData.message}</p>
                        <p>‚úÖ Metrics API: ${metricsData.success ? 'Working' : 'Error'}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="margin-top: 10px; color: #ff6b6b;">
                        <p>‚ùå API Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
